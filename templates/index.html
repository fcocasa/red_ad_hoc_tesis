<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concexion de las NUC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <style>
    #mynetwork {
      width: 100%;
      height: 600px;
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="col-2" style="min-height: 1000px;width: 100%;background-color: gainsboro;">
    </div>
    <div class="col-8" style="min-height: 100%;">
      <div class="row">
        <div class="col-12 text-center" style="margin-top: 100px;">
          <h1>Conexiones de las NUC</h1>
        </div>
        <div class="col-12" style="margin-top: 50px;">

          <h3 class="col-12 text-center">Tiempo restante antes de la proxima actualizaci√≥n: <span id="timer">5</span>
          </h3>
        </div>
        <div class="row" id="mynetwork"></div>
      </div>

    </div>
    <div class="col-2" style="min-height: 1000px;background-color: gainsboro;">
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <script id="for_ajax">

  </script>
  <script>
    // Get the timer element
    const timerElement = document.getElementById('timer');

    // Set the initial time in seconds
    let countdownTime = 5;

    function startCountdown() {
      // Update the timer every second
      setInterval(() => {
        countdownTime--;

        if (countdownTime > 0) {
          timerElement.textContent = countdownTime;
        }

      }, 1000);
    }
    function for_ajax() {
      $.ajax({
        url: '/reload',
        method: 'GET',
        success: function (response) {
          $('#for_ajax').empty();
          //   // Update the page content with the new text
          // $('#for_ajax').text(response);
          var script = document.getElementById('for_ajax');
          script.text = response;

          // Append the script to the document
          document.head.appendChild(script);

          // Execute the script
          eval(response);
          $('#timer').text('5')
          countdownTime = 5;
          console.log('entre')
        },
        error: function (xhr, status, error) {
          // Handle AJAX errors here
          console.log('AJAX error: ', xhr, status, error);
        }
      });
    }


    // Start the countdown
    for_ajax()
    startCountdown();
    setInterval(for_ajax, 5000);

  </script>
</body>

</html>
